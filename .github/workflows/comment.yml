name: ðŸ’¬ Comment on the pull request

on:
  workflow_run:
    workflows:
      - ðŸ“ Check Conventional Commit
      - âœ¨ Check Conventional Commit Title
      - ðŸ§ª Test
    types:
      - completed

permissions:
  actions: read
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.event == 'pull_request'
    steps:
      - name: ðŸ“¥ Download artifact
        uses: actions/download-artifact@v5
        with:
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}
      - name: âš™ï¸ Setup Environment
        run: |
          echo "PR_NUMBER=$(cat pr_number/pr_number.txt | tr -cd '0-9')" >> $GITHUB_ENV
          echo "TITLE=$(cat title/title.txt | tr -d '\n')" >> $GITHUB_ENV
          UUID=$(uuidgen)
          {
            echo "COMMENT<<EOF_$UUID"
            cat comment/comment.txt
            echo "EOF_$UUID"
          } >> "$GITHUB_ENV"

      - name: ðŸ’¬ Add a comment
        uses: actions/github-script@v8
        env:
          CONCLUSION: ${{ github.event.workflow_run.conclusion }}
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: process.env.PR_NUMBER,
            })
            const oldComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes(process.env.TITLE)
            })
            if (oldComment) {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: oldComment.id,
              })
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: process.env.PR_NUMBER,
                body: process.env.COMMENT
              })
              return
            }
            if (process.env.CONCLUSION === 'failure') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: process.env.PR_NUMBER,
                body: process.env.COMMENT
              })
            }
